<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/bootstrap.min-stack.css">
    <link rel="stylesheet" href="./src/css/style_register.css"/>

    <title>Register</title>
</head>
<body>
    <div class="container">
       <div class="row">
            <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center align-items-center frame-end">
               <h1>Welcome to GoPool !</h1>
               <span class="put">"Put your faith in action - <span class="deposit">Deposit money, build the future."</span></span>
               <img src="./src/img/signi.png"/>
            </div>
            <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center align-items-center">
                <img src="./src/img/logo.svg" class="logo"/>
                <h1 class="title-login">
                    Sign in to GoPool
                </h1>
                <form class="d-flex flex-column justify-content-center align-items-center form-login">
                    <div class="form-group d-flex flex-column">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="input-login" placeholder="Enter your Username" />
                      </div>
                      <div class="form-group d-flex flex-column">
                        <label for="username">Email</label>
                        <input type="text" id="username" class="input-login" placeholder="Enter your Email" />
                      </div>
                      <div class="form-group d-flex flex-column">
                        <label for="username">Password</label>
                        <input type="text" id="username" class="input-login" placeholder="Enter your Password" />
                      </div>
                      <div class="form-group d-flex flex-column">
                        <label for="username">Confirm Password</label>
                        <input type="text" id="username" class="input-login" placeholder="Enter your Confirm Password" />
                      </div>
                                   
                    <button>
                        Sign up
                    </button>
                    <div class="sign-up">
                        Don’t have an account? <span>Sign in</span> 
                    </div>
                    <img src="./src/img/line.png"/>
                    <h class="title-end">Copyright © 2024 gopool.me All rights reserved.</h>
                    <ul class="d-flex justify-content-around gap-3 item-list">
                        <li>Term</li>
                        <li>Privacy Policy</li>
                        <li>Cookies Policy</li>
                    </ul>
                    <div style="margin-bottom: 5rem; margin-top: 2rem; " >
                      <img src="./src/img/tele-fg.svg"/>
                      <img src="./src/img/tw_fg.svg" style="margin-left: 1rem;"/>
     
                      </div>
                </form>
            </div>
       </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
