<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/bootstrap.min-stack.css">
    <link rel="stylesheet" href="./src/css/style_login.css"/>

    <title>Login</title>
</head>
<body>
    <div class="container heder-container">
       <div class="row">
            <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center align-items-center">
                <img src="./src/img/logo.svg" class="logo"/>
                <h1 class="title-login">
                    Sign in to GoPool
                </h1>
                <form class="d-flex flex-column justify-content-center align-items-center form-login">
                    <input type="text" class="input-login"/>
                    <input type="password" class="input-login"/>
                    <div class="row" style="width: 100%; margin-top: 16px;">
                        <div class="col-lg-6 col-md-12 d-flex justify-content-start">
                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"class="custom-checkbox" >
                            <label for="vehicle1" class="label-titile"> Remember</label><br>
                        </div>
                        <div class="col-lg-6 col-md-12 d-flex justify-content-end forgot-pass">Forgot password</div>
                    </div>
                    <button>
                        Login
                    </button>
                    <div class="sign-up">
                        Don’t have an account? <span>Sign up</span> 
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center align-items-center frame-end">
               <h1>Welcome to GoPool !</h1>
               <span class="put">"Put your faith in action - <span class="deposit">Deposit money, build the future."</span></span>
               <img src="./src/img/pe.png"/>
            </div>
       </div>
    </div>
    <footer class="container-fluid">
        <div class=" container" style="padding-top: 12px;">
            <div class="row align-items-center">
                <div class="col-lg-4 col-md-12 text-center text-lg-left">
                    <img src="./src/img/logo.svg" width="201" />
                </div>
                <div class="col-lg-5 col-md-12 text-center my-3 my-lg-0">
                    <p>© 2024 GoPool Blockchain Technology, All rights reserved.</p>
                </div>
                <div class="col-lg-3 col-md-12 text-center text-lg-right">
                    <img src="./src/img/tele.svg" />
                    <img src="./src/img/Twitter.svg" style="margin-left: 1rem;" />
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
